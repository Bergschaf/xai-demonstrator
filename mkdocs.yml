site_name: XAI Demonstrator
repo_url: https://github.com/xai-demonstrator/xai-demonstrator
copyright: Â© 2021 The XAI Demonstrator Team

theme: material

nav:
  - Home: 'index.md'
  - User Guide:
      - 'user-guide/getting-started.md'
      - 'user-guide/dev-setup.md'
      - 'user-guide/use-cases.md'
      - 'user-guide/deployment.md'
  - Use Cases:
      - Review Sentiment: 'review-sentiment/README.md'
      - Visual Inspection: 'visual-inspection/README.md'
      - Guess the Country: 'guess-the-country/README.md'
  - Tech Notes:
      - 'tech-notes/monorepo.md'
      - 'tech-notes/tech-stack.md'
      - 'tech-notes/gcp.md'
  - 'about.md'

markdown_extensions:
  - toc:
      permalink: "#"
  - admonition
  - fenced_code
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
