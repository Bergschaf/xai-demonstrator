name: Prod Inspection Frontend

on:
  push:
    branches:
      - master
    paths:
      - 'visual-inspection/inspection-frontend/**'
      
env:
  FRONTEND_PATH: ./visual-inspection/inspection-frontend/

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code 
        uses: actions/checkout@v2
      
      - name: Set Up Node Environment
        uses: actions/setup-node@v2
        with:
          node-version: '12'
        
      - name: Build Frontend
        run: | 
            cd ${{ env.FRONTEND_PATH }}
            npm install
            npm run build -- --mode prod-deployment
            mv dist inspection
            
      - name: Pushing Files to Cloud Storage
        id: upload-file
        uses: google-github-actions/upload-cloud-storage@v0.2.0
        with:
          credentials: ${{ secrets.GCP_TEST_SA_KEY }}
          path: ${{ env.FRONTEND_PATH }}/inspection
          destination: demonstrator-static/
