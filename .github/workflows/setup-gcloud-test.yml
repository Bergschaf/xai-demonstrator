name: Quickstart - Deploy Prebuilt Container

on:
  push:
    branches:
      - master

jobs:
  deploy:

        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_TEAT_PROJECT_ID }}/review-sentiment
        steps:

        - name: Login
          uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
          with:
            GCP_PROJECT_ID: ${{ secrets.GCP_TEST_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_TEST_EMAIL }}
            service_account_key: ${{ secrets.GCP_TEST_SA_KEY }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Docker image
          run: docker build . -t $IMAGE_NAME

        - name: Push Docker image
          run: docker push $IMAGE_NAME

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_TEST_PROJECT_ID }} --image $IMAGE_NAME --region us-central1 --platform managed
